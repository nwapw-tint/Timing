<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="../../css/modern_dark.css" id="css_file"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		<script src="../common_functions.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="topbar">
			<p style="position:absolute; top:-3px; left:4px;">Tint Timer</p>
			<p style="position:absolute; top:-3px; left:283px;">Theme</p>
			<button style="border:none; position:absolute; left:320px; top:1px; height:18px; width:18px; background-size:cover;" id="css_button"></button>
		</div><br>
		<table height="210" style="	border-bottom-width:5px;">
			<tr>
				<td> <!-- word-->
					<table id="sessions_bar">
						<tr>
							<p id="session_label">Sessions</p>
							<hr id="divide">
						</tr>
						<tr>
							<p id="sessions_text" style="position:fixed; top:54px; left:20px; height:118px; width: 168px; overflow-y:scroll; overflow-x:hidden; font-family:Orkney; font-size:10px"></p>
						</tr>
						<tr>
							<button class="hover" id="start_stop_button" ><p class="hover" id="start_stop_text">Start</p></button>
						</tr>
					</table>
				</td>
				<td>
					<table id="setup_bar">
						<div>
							<tr>
								<p align="left" class="title">Session Name</p>
								<input type="text" id="name_input">
							</tr>
							<tr>
								<p align="left" class="title" style="top:72px">Time in Minutes</p>
								<input type="text" id="time_input">
								<button class="add_button" id="add_session_button" style="top:198px;">Add</button>
							</tr>
							<tr>
								<p align="left" class="title" style="top:122px">Tint Color</p>
								<input type="color" id="color_chooser" value="#00ff00">
							</tr>
						</div>
					</table>
				</td> 
			</tr>
		</table>
	</body>
</html>
