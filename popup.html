<!DOCTYPE html>
<html>
	<head>
		<script src="popup.js"></script>
		<script src="popup_communication.js"></script>
		<script src="popup_color_selection.js"></script>
		<script src="popup_on_load.js"></script>
		<script src="common_functions.js"></script>
		<style>
			@font-face {
				src: url("Windows-Regular.ttf");
				font-family: WinReg;
			}
			
			html,td {border-style: outset;}
			
			html{
				height:415px;
			}
			
			.topbar{
				width:290px;
				position:absolute;
				left:2px;
				top:2px;
				color:white;
				text-align:left;
			}
			
			button{
				border-style: outset;
				background-color: #D4D0C8;
				font-family: 'WinReg';
				outline-color:black;
			}
			
			p{font-family: WinReg;}
			
			input[type=text]{
				font-family: WinReg;
				border: 2.5px inset;
				width:118px;
				position:absolute;
				left:100px;
				outline:none;
				padding:0px;
				margin:0px;
			}
			
			.checkbox-label input{opacity: 0;}
			
			.checkbox-label .custom-check {
				position: absolute;
				left:100px;
				background-color: #D4D0C8;
				border-style: inset;
				display: block;
				width: 11px;
				height: 11px;
			}
			
			.checkbox-label input:checked ~ .custom-check {
				background-image: url("x.png");
				border-style: inset;
				-webkit-transform: rotate(0deg) scale(1);
				-ms-transform: rotate(0deg) scale(1);
				transform:rotate(0deg) scale(1);
				opacity:1;
			}
			.square{
				border-style: inset;
				width:165px;
				height: 110px;
				position: absolute;
				top: 200px;
				left:99px;
			}
			#session_label{
				position: fixed;
				top:22px;
				left:19px;
				padding-left:10px;
				padding-right:10px;
				font-size: 13px;
			}
			
			#sessions_bar{
				width:70px;
			}
			
			#setup_bar{
				width:180px;
			}
			
			.title{
				position:absolute;
				top:22px;
				left:100px;
				font-size:13px;
				padding:0px;
			}	
			#name_input{
				position:absolute;
				top: 50px;
				left:100px;
			}
			#time_input{
				position:absolute;
				top:100px;
			}
			#site_input{
				position:absolute;
				top:345px;
			}
			.add_button{
				position: absolute;
				left:230px;
				width: 40px;
				height: 22px;
			}
			#buttontxt{
				position: relative;
				top: -15px;
				left: -1px;
				font-size: 14px;
			}
			#start_session_button{
				position: fixed;
				top:295px;
				left:19px;
				width: 65px;
			}
			
			#pause_session_button{
				position: fixed;
				top:320px;
				left:19px;
				width: 65px;
			}
			#cancel_session_button{
				position: fixed;
				top:350px;
				left:19px;
				width: 65px;
			}
			sesh-top{
				position:absolute;
				top:-2px;
			}
				
		</style>
	</head>
	<body bgcolor="#D4D0C8">
			<div class="topbar">
		<img src="bluebar.png" style="width:291px"></img>
		<p style="position:absolute; top: -10px; left:4px;">Color Tint</p>
			</div>
		<br>
		<table height="375">
			<tr>
				<td> <!-- word-->
					<table id="sessions_bar">
						<tr>
							<p id="session_label">Sessions:</p>
							<hr style="border: 1.5px inset; position:fixed; top:50px; left:19px; padding-left:61px;" >
						</tr>
						<tr>
							<p id="sessions_text" draggable="true" style="position:fixed; top:54px; left:20px; border-style:solid; border-width:1.5px;"></p>
							
						</tr>
						<tr>
							<button id="start_session_button">Start</button>
						</tr>
						<tr>
							<button id="pause_session_button">Pause</button>
						</tr>
						<tr>
							<button id="cancel_session_button">Cancel</button>
						</tr>
					</table>
				</td>
				<td>
					<table id="setup_bar">
						<tr>
							<p align="left" class="title">Session Name</p>
							<input type="text" id="name_input" style="border-style:inset">
						</tr>
						<tr>
							<p align="left" class="title" style="top:65px">Time in Minutes</p>
							<input type="text" id="time_input" style="">
							<button class="add_button" id="add_session_button" style="top:100px;"><p id="buttontxt">Add</p></button>
						</tr>
						<tr>
							<br>
							<label class="checkbox-label">
							<input type="radio" name="colorRadio" value="whitelisted" checked id="whitelisted_radio">
							<span class="custom-check" style="top:140px;" ></span>
							<p class="title" style="top:127px; left:123px;">Whitelist Color</p>
						</tr>
						<tr>
							<label class="checkbox-label">
							<input type="radio" name="colorRadio" value="blacklisted" class="box_two" id="blacklisted_radio">
							<span class="custom-check" style="top:170px;"></span>
							<p class="title" style="top:157px; left:123px;">Blacklist Color</p>
						</tr>
						<tr>
							<center><img src="colorsquare-export.png" class="square" id="wheel_img"></center>
						</tr>
						<tr>
							<p align="left" class="title" style="top:310px">Blacklisted Sites</p>
							<input type="text" id="site_input">
							<button class="add_button" id="add_site_button" style="top:345px;"><p id="buttontxt">Add</p></button>
							
						</tr>
					</table>
				</td> 
			</tr>
		</table>
	</body>
</html>
