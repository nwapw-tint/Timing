<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/modern_dark.css"/>
		<script src="common_functions.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="topbar">
			<p style="position:absolute; top:-9px; left:4px;">Color Tint</p>
		</div>
		<br>
		<table height="219">
			<tr>
				<td> <!-- word-->
					<table id="sessions_bar">
						<tr>
							<p id="session_label" style="padding-left:25px;">Sessions</p>
							<hr id="divide">
						</tr>
						<tr>
							<p id="sessions_text" style="position:fixed; top:54px; left:20px; height:137px; width: 168px; overflow-y:scroll; overflow-x:hidden;"></p>
						</tr>
						<tr>
							<button class="hover" id="start_session_button">Start</button>
						</tr>
						<tr>
							<button class="hover" id="pause_session_button">Pause</button>
						</tr>
					</table>
				</td>
				<td>
					<table id="setup_bar">
					<div>
						<tr>
							<p align="left" class="title">Session Name</p>
							<input type="text" id="name_input">
						</tr>
						<tr>
							<p align="left" class="title" style="top:70px">Time in Minutes</p>
							<input type="text" id="time_input">
							<button class="add_button" id="add_session_button" style="top:105px;">Add</button>
						</tr>
						<tr>
							<p align="left" class="title" style="top:118px">Tint Color</p>
							<input type="color" id="color_chooser", value="#00ff00">
						</tr>
						<tr>
							<p align="left" class="title" style="top:177px">Blacklisted Sites</p>
							<input type="text" id="site_input">
							<button class="add_button" id="add_site_button" style="top:210px;">Add</button>
						</tr>
						</div>
					</table>
				</td> 
			</tr>
		</table>
	</body>
</html>
