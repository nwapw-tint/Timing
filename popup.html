<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/windows_theme.css"/>
		<script src="common_functions.js"></script>
		<script src="popup.js"></script>
	</head>
	<body bgcolor="#D4D0C8">
		<div class="topbar">
			<img src="images/bluebar.png" draggable="false" style="width:318px"></img>
			<p style="position:absolute; top:-16px; left:6px;">Color Tint</p>
		</div>
		<br>
		<table height="355">
			<tr>
				<td> <!-- word-->
					<table id="sessions_bar">
						<tr>
							<p id="session_label" style="padding-left:25px;">Sessions</p>
							<hr style="border:1.5px inset; position:fixed; top:50px; left:19px; padding-left:91px;" >
						</tr>
						<tr>
							<p id="sessions_text" style="position:fixed; top:54px; left:20px;"></p>
						</tr>
						<tr>
							<button id="start_session_button">Start</button>
						</tr>
						<tr>
							<button id="pause_session_button">Pause</button>
						</tr>
					</table>
				</td>
				<td>
					<table id="setup_bar">
						<tr>
							<p align="left" class="title">Session Name</p>
							<input type="text" id="name_input">
						</tr>
						<tr>
							<p align="left" class="title" style="top:59px">Time in Minutes</p>
							<input type="text" id="time_input">
							<button class="add_button" id="add_session_button" style="top:105px;">Add</button>
						</tr>
						<tr>
							<br>
							<label class="checkbox-label">
							<input type="radio" name="color_radio" value="normal" checked id="normal_radio">
							<span class="custom-check" style="top:140px;"></span>
							<p class="title" style="top:116px; left:153px;">Normal Color</p>
						</tr>
						<tr>
							<label class="checkbox-label">
							<input type="radio" name="color_radio" value="blacklisted" class="box_two" id="blacklisted_radio">
							<span class="custom-check" style="top:170px;"></span>
							<p class="title" style="top:146px; left:153px;">Blacklist Color</p>
						</tr>
						<tr>
							<center><img src="images/color_rectangle.png" draggable="false" class="square" id="color_img"></center>
						</tr>
						<tr>
							<p align="left" class="title" style="top:299px">Blacklisted Sites</p>
							<input type="text" id="site_input">
							<button class="add_button" id="add_site_button" style="top:345px;">Add</button>
						</tr>
					</table>
				</td> 
			</tr>
		</table>
	</body>
</html>
